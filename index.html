<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking</title>
    <!-- bootstrap css lin  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1 class="text-center mt-5">wellcome to <span class="text-success">Baper bank</span> </h1>
    </header>
    <main>
        <section class="container mt-5">
            <div class="row row-cols-lg-3 row.cols-1 text-white">
                <div class="col bg-success p-4 text-center">
                    <h3>Deposit</h3>
                    <h2>$ <span id="deposit-value">00</span></h2>
                </div>
                <div class="col bg-warning p-4 text-center">
                    <h3>Withdraw</h3>
                    <h2>$ <span id="withdraw-value">00</span></h2>
                </div>
                <div class="col bg-info p-4 text-center">
                    <h3>Account</h3>
                    <h2>$ <span id="account-value">00</span></h2>
                </div>
            </div>
            <div class="row row-cols-2">
                <div class="col bg-danger bg-opacity-50 mt-4 p-3">
                    <input class="w-100 mt-4 p-2 rounded" placeholder="$ you want to deposit" type="text" id="diposit-input">
                    <button id="deposit-button" class="btn btn-warning mt-4 text-white fw-bold">Deposit</button>
                </div>
                <div class="col bg-success bg-opacity-50 mt-4 p-3">
                    <input class="w-100 mt-4 p-2 rounded" placeholder="$ you want to withdraw" type="text" id="withdraw-input">
                    <button id="withdraw-button" class="btn btn-warning mt-4 text-white fw-bold">Withdraw</button>
                </div>
            </div>
            <button id="go-back" class="bg-danger px-3 py-1 text-white rounded-pill d-inline-block mt-4" >Go back</button>
        </section>
    </main>

    <!-- bootstrap js link  -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- js file link  -->
    <script src="js/app.js"></script>
</body>
</html>
